<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1#0">
    <link rel="stylesheet" href="Calculatrice.css">
    <title>Document</title>
</head>
<body>
    <div id="ecran"></div>
    <button onclick="appuitouche" id="c">C</button>
    <button onclick="appuiclear()" id="ce">CE</button>
    <button onclick="appuitouche" id="retour">&xlarr;</button>
    <button onclick="appuisymbole('/')" id="divise">/</button>
    <button onclick="appuisymbole('*')" id="multiplie">*</button>
    <button onclick="appuisymbole('+')" id="additionne">+</button>
    <button onclick="appuisymbole('-')" id="soustrait">-</button>
    <button onclick="egal()" id="egal">=</button>
    <button onclick="appuitouche('0')" id="zero">0</button>
    <button onclick="appuitouche('1')" id="un">1</button>
    <button onclick="appuitouche('2')" id="deux">2</button>
    <button onclick="appuitouche('3')" id="trois">3</button>
    <button onclick="appuitouche('4')" id="quatre">4</button>
    <button onclick="appuitouche('5')" id="cinq">5</button>
    <button onclick="appuitouche('6')" id="six">6</button>
    <button onclick="appuitouche('7')" id="sept">7</button>
    <button onclick="appuitouche('8')" id="huit">8</button>
    <button onclick="appuitouche('9')" id="neuf">9</button>
    <button onclick="appuitouche" id="inversion">&plus;&sol;&minus;</button>
    <button onclick="appuitouche" id="virgule">,</button>
    <script src="Calculatrice.js"></script>
</body>
</html>
